<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
   
</head>
<body> 
   
    <h1 class="display-4 text-center text-white">Panini Cards for <br> Player</h1>
    <section class="n-Cards">
        <div class="cards">
            
        </div>
    </section>
    <section class="n-angabe">
        <div class="container">
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0 text-center text-bold">Player Information</h3>
                </div>
                <div class="card-body ">
                    <form class="form" role="form" autocomplete="off">
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">First name</label>
                            <div class="col-lg-9">
                                <input class="form-control firstName" type="text" placeholder="Lionel">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                            <div class="col-lg-9">
                                <input class="form-control LastName" type="text" placeholder="Messi">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label birthDate">Birth Date</label>
                            <div class="col-lg-9">
                                <input class="form-control birthDate" type="text" placeholder="June 24, 1987 ">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label birthDate">Age</label>
                            <div class="col-lg-9">
                                <input class="form-control age" type="text" placeholder="32">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Place of Birth</label>
                            <div class="col-lg-9">
                                <input class="form-control placeOfBirh" type="text" placeholder="Rosario, Argentina">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">National team</label>
                            <div class="col-lg-9">
                                <input class="form-control  nationalTeam" type="text" placeholder="Argentin">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Team</label>
                            <div class="col-lg-9">
                                <input class="form-control team" type="text" placeholder="FC Barcalona">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Image URL</label>
                            <div class="col-lg-9">
                                <input class="form-control imgUrl" type="text" placeholder="https://www.unsplash.com/resourse">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label" for="positions">Position</label>
                            <div class="col-lg-9">
                                <select id="selectMenu" name="positions" class="form-control football-positions">
                                    <option value="Goalkeeper">Goalkeeper</option>
                                    <option value="Defender">Defender</option>
                                    <option value=" Midfielder">Midfielder</option>
                                    <option value=" Forward">Forward</option>
                                </select>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
            <input type="button" class="btn btn-primary btn-block addChanges" value="Add Changes">
            <input type="reset" class="btn btn-secondary btn-block btn-danger reset mb-3" value="Reset">

    <script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
